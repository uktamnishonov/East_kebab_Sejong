<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income & Inventory Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .tab-content {
            display: none;
        }

        .active-tab {
            display: block;
        }

        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Income & Inventory Dashboard</h1>
</header>

<nav>
    <a href="javascript:void(0);" onclick="showTab('income')">Income</a>
    <a href="javascript:void(0);" onclick="showTab('inventory')">Inventory</a>
    <a href="javascript:void(0);" onclick="showTab('profit')">Profit</a>
</nav>

<div class="container">
    <div id="income" class="tab-content">
        <h2>Income Data</h2>
        <div class="loading">Loading data...</div>
        <table id="incomeTable"></table>
    </div>

    <div id="inventory" class="tab-content">
        <h2>Inventory Data</h2>
        <div class="loading">Loading data...</div>
        <table id="inventoryTable"></table>
    </div>

    <div id="profit" class="tab-content">
        <h2>Profit Data</h2>
        <div class="loading">Loading data...</div>
        <table id="profitTable"></table>
    </div>

    <div class="error-message" id="error-message"></div>
</div>

<script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyRZz1HLg0maMFHfaeW7qEX1mVUoVVgH05Q51q7xh7Aq59nZqYxGwWZZLumuk2CmkAW/exec";

    function showTab(tabName) {
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(tab => tab.classList.remove('active-tab'));

        const activeTab = document.getElementById(tabName);
        activeTab.classList.add('active-tab');

        loadData(tabName);
    }

    function loadData(sheetName) {
        const table = document.getElementById(`${sheetName}Table`);
        const loadingMessage = document.querySelector(`#${sheetName} .loading`);
        const errorMessage = document.getElementById('error-message');
        
        loadingMessage.style.display = 'block';
        errorMessage.innerHTML = '';  // Clear previous error messages
        table.innerHTML = '';  // Clear previous table data

        fetch(`${apiUrl}?sheetName=${sheetName}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                loadingMessage.style.display = 'none'; // Hide loading message

                if (data.length === 0) {
                    table.innerHTML = '<tr><td colspan="5">No data available.</td></tr>';
                    return;
                }

                const headers = Object.keys(data[0]);
                let headerRow = '<tr>';
                headers.forEach(header => {
                    headerRow += `<th>${header}</th>`;
                });
                headerRow += '</tr>';
                table.innerHTML = headerRow;

                data.forEach(row => {
                    let rowHtml = '<tr>';
                    headers.forEach(header => {
                        rowHtml += `<td>${row[header]}</td>`;
                    });
                    rowHtml += '</tr>';
                    table.innerHTML += rowHtml;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                loadingMessage.style.display = 'none'; // Hide loading message
                errorMessage.innerHTML = 'Failed to load data. Please try again later.';
            });
    }

    // Show the income tab by default
    showTab('income');
</script>

</body>
</html>
