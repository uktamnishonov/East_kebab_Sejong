<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Income Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        .tab {
            padding: 14px 20px;
            cursor: pointer;
            color: white;
            background-color: #333;
            border: 1px solid #ddd;
        }
        .tab:hover {
            background-color: #575757;
        }
        .tab.active {
            background-color: #4CAF50;
        }
        .content {
            display: none;
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content.active {
            display: block;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .loading {
            text-align: center;
            font-size: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Inventory & Income Management</h1>
</header>

<div class="tabs">
    <div class="tab active" onclick="showTab('income')">Income</div>
    <div class="tab" onclick="showTab('inventory')">Inventory</div>
    <div class="tab" onclick="showTab('log')">Log</div>
</div>

<div id="income" class="content active">
    <h2>Income Overview</h2>
    <div class="loading">Loading income data...</div>
    <table id="incomeTable">
        <!-- Income data will be dynamically inserted here -->
    </table>
</div>

<div id="inventory" class="content">
    <h2>Inventory Overview</h2>
    <div class="loading">Loading inventory data...</div>
    <table id="inventoryTable">
        <!-- Inventory data will be dynamically inserted here -->
    </table>
</div>

<div id="log" class="content">
    <h2>Log Overview</h2>
    <div class="loading">Loading log data...</div>
    <table id="logTable">
        <!-- Log data will be dynamically inserted here -->
    </table>
</div>

<script>
    // This function will show the selected tab and hide the others
    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.content').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Remove active class from all tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.classList.remove('active');
        });
        
        // Show the selected tab and mark the tab as active
        document.getElementById(tabName).classList.add('active');
        document.querySelector(`.tab:nth-child(${['income', 'inventory', 'log'].indexOf(tabName) + 1})`).classList.add('active');
        
        // Load the data for the selected tab
        loadData(tabName);
    }

    // Function to fetch and load data for the selected sheet
    function loadData(sheetName) {
        fetch(`https://your-api-endpoint.com/${sheetName}`)
            .then(response => response.json())
            .then(data => {
                let table = document.getElementById(`${sheetName}Table`);
                let loadingMessage = document.querySelector(`#${sheetName} .loading`);
                loadingMessage.style.display = 'none'; // Hide loading message
                
                if (data.length === 0) {
                    table.innerHTML = '<tr><td colspan="5">No data available.</td></tr>';
                    return;
                }

                let headers = Object.keys(data[0]);
                let headerRow = '<tr>';
                headers.forEach(header => {
                    headerRow += `<th>${header}</th>`;
                });
                headerRow += '</tr>';
                table.innerHTML = headerRow;

                data.forEach(row => {
                    let rowHtml = '<tr>';
                    headers.forEach(header => {
                        rowHtml += `<td>${row[header]}</td>`;
                    });
                    rowHtml += '</tr>';
                    table.innerHTML += rowHtml;
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.querySelector(`#${sheetName} .loading`).innerHTML = 'Failed to load data.';
            });
    }

    // Initially load the Income data when the page is loaded
    window.onload = () => {
        loadData('income');
    };
</script>

</body>
</html>
